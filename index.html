<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <div class="listContainer">
        <h1> Add to cart value</h1>
        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="content">
                        <div class="fir">Add to cart value 
                            <div class="tooltip"><a>i</a>
                                <span class="tooltiptext">Card 1</span>
                              </div>
                        </div>
                        <div class="sec">
                            <div><h2>2.2B</h2></div>
                            <hr />
                            <div>
                                <p>category add to cart value: 7.61B</p>
                            </div>
                        </div>
                        <div class="thr">
                            <div class="arrow-up"></div><p>A2c Value week on week</p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="card">
                <div class="box">
                    <div class="content">
                        <div class="fir">cart value share
                            <div class="tooltip"><a>i</a>
                            <span class="tooltiptext">Card 2</span>
                          </div></div>
                        <div class="sec">
                            <div id="my_dataviz"></div>
                        </div>
                        <div class="thr">
                            <div class="arrow-up"></div><p style="position: absolute;bottom: 10px; left:40px;">cart value share on week</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="content">
                        <div class="fir">Average Add to cart Values
                            <div class="tooltip"><a style="left:30px;">i</a>
                            <span class="tooltiptext" style="left:-80px;">Card 3</span>
                          </div></div>
                        <div class="sec">
                            <div><h2>598.98</h2></div>
                            <hr />
                            <div>
                                <p>category Benchmark: 303.67</p>
                            </div>
                        </div>
                        <div class="thr">
                            <p><div class="arrow-up"></div>Vs Avg A2c Week on week</p>
                            <p><div class="arrow-up"></div>VVs Benchmark</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="listContainer" style="position: relative;">
        <h1 style="position: absolute; top: 10px;">Weekly Trend</h1>
        <div class="container" style="padding-top: 40px;">
            <div class="card">
                <div class="box">
                    <div class="content">
                        <canvas id="line-chart1" width="400" height="250"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="box">
                    <div class="content">
                        <canvas id="line-chart" width="400" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="chart-container">
        <div class="doughnut-chart-container">
          <canvas id="doughnut-chartcanvas-1"></canvas>
        </div>
    <script src="chart.js"></script> -->
</body>

</html>
